<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    (function(){
      //单例模式
      var getSingle = function (fn) {
            var _val;
            return function() {
              return _val || (_val = fn.apply(this,arguments));
            }      
          }
          
          var createTimeSingle = getSingle(function() {
            return new Date();      
          })
        
          var callPerSecond = function () {
            setTimeout(() => {
              console.log(createTimeSingle());
              callPerSecond();
            }, 1000)
          } ;
          callPerSecond();
    })();
    


  </script>
</body>
  
</html>
